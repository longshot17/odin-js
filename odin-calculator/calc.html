<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src = "calc.js" defer></script>
</head>
<body>

    <h1>Basic Calculator</h1>
    
    <div class = "frame">
        <div class = "output">
            <p></p>
        </div>
        
        <div class = "grid-container">
            <div class = "num-grid"> 
                <button id = "1" class = "num-button">1</button>
                <button id = "2" class  = "num-button">2</button>
                <button id = "3" class = "num-button">3</button>
                <button id = "4" class = "num-button">4</button>
                <button id = "5" class = "num-button">5</button>
                <button id = "6" class = "num-button">6</button>
                <button id = "7" class = "num-button">7</button>
                <button id = "8" class = "num-button">8</button>
                <button id = "9" class = "num-button">9</button>
                <button id = "0" class = "num-button">0</button>
            </div>
            <div class = "calc-grid">
                <button id = "+" class = "calc-button">+</button>
                <button id = "-" class = "calc-button">-</button>
                <button id = "*" class = "calc-button">*</button>
                <button id = "/" class = "calc-button">/</button>
                <button id = "=" class = "calc-button equals-button">=</button>
                <button id = "=" class = "calc-button clear-button">Clear</button>

            </div>
        </div>









    </div>
</body>
</html>
